<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric cars, Solar & Clean Energy</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <header class="navbar">
      <div>
        <img class="h-10 pt-3 ml-9" src="/img/tesla.svg" alt="" />

      <div>
        <a class="nav_links" href="#">Model S</a>
        <a class="nav_links" href="#">Model 3</a>
        <a class="nav_links" href="#">Model X</a>
        <a class="nav_links" href="#">Model Y</a>
        <a class="nav_links" href="#">Model Solar Roof</a>

        <a class="navbar-links" href="#">Account</a>

    <section class="car-section">
      <img class="car-img" src="/img/Model3.jfif" alt="" />

      <h1 class="model-name">Model 3</h1>
      <h2 class="order">Order Online for <span>Touchless Delivery</span></h2>
